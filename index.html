<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
      integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__media-container">
        <img src="/picture.jpg" class="card__image" alt="Profile Picture" />
        <img src="/wave-shape.svg" class="card__wave" alt="" />
      </div>
      <div class="card__body">
        <div>
          <p class="card__head">Lorem, ipsum dolor.</p>
          <p class="card__subhead">@Lorem</p>
        </div>
        <div class="card__actions">
          <a href="#" class="card__link">
            <span class="fa-brands fa-behance"></span>
          </a>
          <a href="#" class="card__link">
            <span class="fa-brands fa-dribbble"></span>
          </a>
          <a href="#" class="card__link">
            <span class="fa-brands fa-facebook-f"></span>
          </a>
          <a href="#" class="card__link">
            <span class="fa-brands fa-instagram"></span>
          </a>
          <a href="#" class="card__link">
            <span class="fa-brands fa-twitter"></span>
          </a>
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo
          iusto, hic repudiandae pariatur fuga itaque.
        </p>
      </div>
    </div>
  </body>
</html>
